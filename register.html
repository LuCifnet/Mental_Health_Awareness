<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css\register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
</head>

<body>
<div class="form-container">
    <div class="signin-page">
        <div class="signin-page__left">
            <div class="welcome-box">
                <h1 class="signin-page__welcome-title">Welcome Aboard!</h1>
                <p class="signin-page__message">
                    Create an account to enjoy personalized support, resources, and tools.
                </p>
                <a href="login.html">
                    <button class="signin-page__signup-button">Already have an account? Sign in.</button>
                </a>
            </div>
        </div>
        <div class="signin-page__right">
            <h2 class="signin-page__title">Register</h2>
            <form class="signin-page__form">
                <div class="signin-page__input-group">
                    <input type="text" placeholder="Username" class="signin-page__input" required>
                </div>
                <div class="signin-page__input-group">
                    <input type="email" placeholder="Email" class="signin-page__input" required>
                </div>
                <div class="signin-page__input-group">
                    <input type="password" placeholder="Password" class="signin-page__input" required>
                </div>
                <div class="signin-page__input-group">
                    <input type="password" placeholder="Confirm Password" class="signin-page__input" required>
                </div>
                <a href="index.html">
                    <button type="submit" class="signin-page__button">Register</button>
                </a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
